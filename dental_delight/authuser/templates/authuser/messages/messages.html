<div id="messages" class="space-y-2 my-2">
    {% for message in messages %}
        <div class="relative bg-emerald-50 border border-emerald-300 text-emerald-800 sm:text-sm rounded-lg block w-full p-2.5">
            {{ message }} <button onclick="return this.parentNode.remove();" class="absolute right-4 message_button"><i class="fa-solid fa-x fa-2xs"></i></button>
        </div>
    {% endfor %}
</div>
