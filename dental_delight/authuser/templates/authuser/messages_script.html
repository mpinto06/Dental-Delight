<script>
    const buttons = document.querySelectorAll(".message_button");

    function checkForEmptyClass() {
    const messages = document.getElementById("messages");

    if (!messages.length) {
        messages.remove()
    }
    }
    buttons.forEach(button => {
        button.addEventListener("click", () => {
            message = button.parentElement;
            checkForEmptyClass()
            message.remove()
        });
    });


</script>
