{% load static %}
<!DOCTYPE html>
<html>
    <head>
        {% include 'core/meta.html' %}
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body class="bg-sky-50">
        <nav class="py-4 px-12 text-white flex justify-between bg-gray-700">
            <a href="{% url 'index' %}" class="text-2xl">Dental Delight <i class="fa-solid fa-tooth" style="color: rgb(125 211 252);"></i></a>
            <div class="space-x-2">
                <a href="{% url 'home' %}" class="px-6 text-xl font-light text-gray-100 hover:opacity-60">Home</a>
                <a href="{% url 'patients:list' %}" class="px-6 text-xl font-light text-gray-100 hover:opacity-60">Patients</a>
                <a href="{% url 'dentists:list' %}" class="px-6 text-xl font-light text-gray-100 hover:opacity-60">Dentists</a>
                <a href="{% url 'appointments:list' %}" class="px-6 text-xl font-light text-gray-100 hover:opacity-60">Appointments</a>
            </div>
            <div class="space-x-2">
                <a href="{% url 'account_logout' %}" class="py-3 px-6 text-xl text-white transition duration-300 hover:text-gray-400"><i class="fa-solid fa-right-from-bracket"></i></a>
                <a href="" class="py-3 px-4 text-white bg-sky-600 hover:bg-sky-700 font-medium rounded-lg text-center">Account</a>
            </div>
        </nav>
        <div class="p-5 h-screen bg-gray-100">
            <div id="messages" class="space-y-2 my-2">
                {% for message in messages %}
                    <div class="relative bg-emerald-50 border border-emerald-300 text-emerald-800 sm:text-sm rounded-lg block w-1/3 p-2.5">
                        {{ message }} <button onclick="return this.parentNode.remove();" class="absolute right-4 message_button"><i class="fa-solid fa-x fa-2xs"></i></button>
                    </div>
                {% endfor %}
            </div>
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.4.1/js/responsive.bootstrap5.min.js"></script>
        <script src="{% static 'js/table.js' %}"></script> 
    </body>
</html>
